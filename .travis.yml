language: node_js

sudo: required

osx_image: xcode8.3

node_js:
- node

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - gcc-4.8-multilib
    - g++-4.8-multilib
    - gcc-multilib
    - g++-multilib

os:
- osx
- linux

before_install:
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then cinst -y python2; fi

install:
- npm install
- npm run configure

before_deploy:
- ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME.tar"
- npm run prebuild
- if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then PREBUILD_ARCH=ia32 npm run prebuild; fi
- cd prebuilds && tar cvf "../$ARCHIVE_NAME" . && cd ..

cache:
  npm: false

deploy:
  provider: releases
  draft: false
  prerelease: true
  api_key:
    secure: ""  file: "$ARCHIVE_NAME"
  skip_cleanup: true
  on:
    tags: true
    node: 'node'
